<!-- Navbar with search form -->
<nav class="navbar navbar-expand-lg" style="background-color: #FF6600;">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="{% url 'dashboard' %}">Inventory Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #FFFFFF;"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link text-white fw-semibold" style="background:none; border:none; padding:0; color:inherit; cursor:pointer;">
                                Sign Out
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'login' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>

            <!-- Search Form for All Projects in Navbar -->
            <form method="GET" action="{% url 'search_results' %}" class="d-flex ms-3">
                <input class="form-control me-2 rounded-pill shadow-sm" type="search" name="search" placeholder="Search across projects..." aria-label="Search" value="{{ request.GET.search }}">
                <button class="btn btn-light rounded-pill shadow-sm fw-bold" type="submit" style="background-color: #FFFFFF; color: #FF6600;">Search</button>
            </form>
        </div>      
    </div>      
</nav>
